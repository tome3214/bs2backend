spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:pdb}?autoreconnect=true&enabledTLSProtocols=TLSv1.2
spring.datasource.username=${MYSQL_USER:pdb}
spring.datasource.password=${MYSQL_PASSWORD:pdbpass}
spring.datasource.continue-on-error=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
